<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebSocket endpoint test</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.min.js"
            integrity="sha512-Hqe3s+yLpqaBbXM6VA0cnj/T56ii5YjNrMT9v+us11Q81L0wzUG0jEMNECtugqNu2Uq5MSttCg0p4KK0kCPVaQ=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
            referrerpolicy="no-referrer"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.6.1/sockjs.min.js"
            integrity="sha512-1QvjE7BtotQjkq8PxLeF6P46gEpBRXuskzIVgjFpekzFVF4yjRgrQvTG1MTOJ3yQgvTteKAcO7DSZI92+u/yZw=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"
            integrity="sha512-iKDtgDyTHjAitUDdLljGhenhPwrbBfqTKWO1mkhSFH3A7blITC9MhYon6SjnMhp4o0rADGw9yAC6EW4t5a4K3g=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="/app.js"></script>
</head>
<body>

<div class="container" style="margin-top: 50px">

    <div class="row" style="margin-top: 10px">
        <div class="col-md-12">
            <form class="form-inline">

                <div class="form-group">
                    <label for="send-id">Notification Id</label>
                    <input type="text" id="send-id" class="form-control" placeholder="Enter id here...">
                </div>

                <button id="send" class="btn btn-default" type="button">Send</button>

            </form>
        </div>
    </div>

    <div class="row" style="margin-top: 20px">
        <div class="col-md-12">
            <form class="form-inline">

                <div class="form-group">
                    <label for="schedule-id">Notification Id</label>
                    <input type="text" id="schedule-id" class="form-control" placeholder="Enter id here...">

                    <label for="datetime">Datetime</label>
                    <input type="text" id="datetime" class="form-control" placeholder="Enter datetime here...">
                </div>

                <button id="schedule" class="btn btn-default" type="button">Schedule</button>

            </form>
        </div>
    </div>

    <div class="row" style="margin-top: 20px">
        <div class="col-md-12">
            <table id="notifications-history" class="table table-striped">
                <thead>
                <tr>
                    <th>Notifications</th>
                </tr>
                </thead>
                <tbody id="notifications">
                </tbody>
            </table>
        </div>
    </div>

</div>

</body>
</html>
